<H4>複素数と三角関数</H4>
 <p></p>
オイラーの公式は, 数学者L.Euler（1707-83）の名が冠された公式であり, 三角関数と複素数の互換性を示す.  
\[
e^{i\theta}=\cos\theta + i\,\sin\theta \qquad
\]
 証明には、$e^{i\theta}$, $\cos\theta$, $\sin\theta$のテイラー展開を用いる.
\[
e^{ix}=\sum_{k=0}^{\infty} \frac{(i\theta)^k}{k!}
\]
