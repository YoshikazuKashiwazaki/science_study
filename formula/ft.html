\[
f(x)=\frac{a_0}{2}+a_1\cos x+a_2\cos 2x+a_3\cos 3x+ \dots\dots +a_n\cos nx \\
+\dots\dots+b_1\sin x+b_2\sin 2x +b_3\sin 3x+\dots\dots +b_n\sin nx+ \dots\dots\\
= \frac{a_0}{2}+ \sigma_{n=1}^\infty (a_n\cos nx +b_n\sin nx)
\]
