 <H3>
ベクトル
</H3>
 <p></p>
 ベクトルとは,$(v_1, v_2, v_3, \dots)$で表現される数の組である.<p></p>
次元$n$とはベクトル空間$V$における1次独立であるベクトル（数の組）の最大個数を指す.<p></p>
1次独立なベクトルの組$\pmb e_1,\dots, \pmb e_n$をベクトル空間$V$の基底という.
