 <H3>
テンソル
</H3>
 <p></p>
 3次元ベクトル空間$V^3$では, 内積$\pmb a \cdot \pmb b$と外積$\pmb a \times \pmb b$を定義することができる.
 <p></p>
 これらの定義を任意次元のベクトル空間$V^n$にする. </br>
 外積は, 3次元ベクトルのように立体的に考えることはできないが, 計算上では$V$の基底$\pmb e_1, \tdot, \pmb e_n$を変数とする多項式が得られる.
 これを$V$上のテンソル代数, またその元をテンソルと呼ぶ.
