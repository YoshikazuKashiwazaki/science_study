<H5>フーリエ変換</H5>
 <p></p>
正規分布（ガウス分布, ガウスの正規分布関数, Gaussian Distribution）は次のように表される.平均は$\mu$,分散は$\sigma^2$とする. 
 \begin{equation}
 f(x)=\frac{1}{\sqrt{2\pi}\sigma}exp\left\lbrace -\frac{(x-\mu)^2}{2\sigma^2}
 \end{equation}
