<H4>ラプラス変換</H4>
<p></p>
ラプラス変換は, 次のように定義する.
\[
 F(s)=\int_{0}^{\infty} e^{-st}f(t)dt
 \]
$f(t)$:原関数（連続で指数位数である一価の関数）, $F(s)$:像関数, $s$:複素数, $t$:実変数, $e^{-st}$:ラプラス変換の核
