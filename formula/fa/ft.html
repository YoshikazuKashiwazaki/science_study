 <H3>フーリエ解析</H3>
<H4>非周期関数のフーリエ変換</H4>
<p></p>
周期$T$の基本波形は$T$秒おきに同じ波形が繰り返すが, 孤立した波形もある（パルス波は, デルタ関数と呼ばれる超関数の一種で記述される）.</br>
このような周期性のない波形を<b>非周期関数</b>という（これに対して, 周期性を持つ関数を<b>周期関数</b>と呼ぶ）.
<p></p>周期$T$$\rightarrow$$\infty$, すなわち「周期が無限に長くなった（繰り返し）波形」と見なして, フーリエ級数を見直す.（フーリエ変換は, 後述）
