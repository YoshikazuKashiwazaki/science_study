最終レポート問題（１）
</H2>
<H3></H3>
<p></p>
速度$v$で周回する質量$m$の静止衛星の力学的エネルギー$E$は,
\[
E=\frac{1}{2}mv^2+mg(h+R)
\]
ここで$h$は,地表から静止衛星までの高さである.
<p></p>
地球の回転速度を$V$とすると, 地表から衛星が静止しているようにみえるためには
\[
V:v=R:(h+R)
\]
すなわち,
\[
v=\frac{V}{R}(h+R)
\]
