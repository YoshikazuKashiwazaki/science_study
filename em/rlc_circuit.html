<H4>RLC回路とインピーダンス整合</H4>
 <p></p>
RLC直列回路の回路方程式</br>
 電圧源$V_i(t)$＄を, 直列に配置したRLC回路に接続した場合にコンデンサーCに蓄積される電気量$q(t)$を考える.
\begin{equation}
L\frac{d^2 q}{dt^2}+R\frac{dq}{dt}+\frac{1}{C}q=V_i(t)
\end{equation}
