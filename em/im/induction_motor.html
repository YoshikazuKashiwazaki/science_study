<H4>
誘導電動機（誘導モーター）
</H4>
 <p></p>
誘導電動機は, 同期速度$N_s$で回転した場合, 回転子に磁界の時間的変化が生じないために, 誘導起電力が生じない.</br>
誘導起電力を生じさせるために回転子は、同期速度より$2$%から$5$%ほど遅く回転する.</br>
このことから, 誘導電動機は,"非同期電動機"とも呼ばれる.
