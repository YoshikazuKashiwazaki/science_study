<H4>
発電機
</H4>
 <p></p>
発電機は, 機械的エネルギー（主に回転運動で得る）を電気エネルギーに変換する機械の総称. 電気エネルギーを機械的エネルギーに変換する電動機と機構的に逆である.
 </br> 
<H5>
直流発電機（直流機）の誘導起電力</H5>

\[
E=\frac{pz}{60a} N\phi=KN\phi
\]
$z$:電機子導体数
$a$：並列回路数
$N$：回転速度（$rpm$）
